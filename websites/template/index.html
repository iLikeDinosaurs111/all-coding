<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Purple Website</title>
    <style>
        /* Reset default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Global styles */
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        header {
            background-color: #8A2BE2; /* Purple background */
            color: #fff; /* White text */
            padding: 20px 0;
            text-align: center;
        }

        nav {
            background-color: #9932CC; /* Purple navigation */
            padding: 10px 0;
        }

        nav ul {
            list-style-type: none;
            text-align: center;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff; /* White text */
            padding: 10px 20px;
        }

        nav ul li a:hover {
            background-color: #800080; /* Darker purple on hover */
        }

        #main-content {
            padding: 20px 0;
            text-align: center;
        }

        footer {
            background-color: #8A2BE2; /* Purple background */
            color: #fff; /* White text */
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Welcome to Our Website</h1>
        </div>
    </header>

    <nav>
        <div class="container">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>

    <section id="main-content">
        <div class="container">
            <h2>About Us</h2>
            <p>This is a simple purple website created for demonstration purposes. Feel free to customize it to your liking!</p>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Simple Purple Website</p>
        </div>
    </footer>
</body>
</html>
